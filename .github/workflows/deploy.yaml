name: Build & Update k8s Image

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron: "0 12 * * 0"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore: update image tag to')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Run tests
        run: bun run test
  build:
    name: Build and push image
    runs-on: ubuntu-latest
    needs: test
    if: "!contains(github.event.head_commit.message, 'chore: update image tag to')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push the Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/dilaz/cv-nuxt:latest
            ghcr.io/dilaz/cv-nuxt:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update k8s image tag
        run: |
          sed -i "s|image: ghcr.io/dilaz/cv-nuxt:.*|image: ghcr.io/dilaz/cv-nuxt:${{ github.sha }}|" k8s/k8s.yaml

      - name: Commit and push updated k8s manifests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/k8s.yaml
          git diff --staged --quiet || git commit -m "chore: update image tag to ${{ github.sha }}"
          git push
